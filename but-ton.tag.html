<template>
	<slot>button</slot>
</template>


<script>
    connectedCallback() {
    	// console.log('button',this);
    	// this.addEventListener('tap',()=>console.log('BUTTON TAPPPPP'));
    	this.addEventListener('tap',()=>{
    		// console.log('BUTTON TAPPPPP',e.target);
    		this.classList.add('tapped');
    		setTimeout(()=>this.classList.remove('tapped'),100);
    	});
    }

</script>


<style>
	:host{
	    display: inline-block;
		/*font-size: 24px;*/
		color: white;
		background: #333;
		border-radius: 3px;
		padding: 5px 10px;
		margin: 5px;
		user-select: none;
		cursor: pointer;
	}
	:host(.tapped){
	    animation: pulse 0.1s linear;
	}
	@keyframes pulse {
	    from {opacity: 1;}
	    50% {opacity: 0.5;} 
	    to {opacity: 1;}
	}

</style>
